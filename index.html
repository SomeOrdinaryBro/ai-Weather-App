<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Weather Forecast - Get accurate weather predictions at your fingertips.">
    <meta name="keywords" content="AI, Weather Forecast, predictions, weather, accurate forecast">

    <title>AI Weather Forecast - Accurate Weather Predictions</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1 class="custom-heading">AI Weather Forecast</h1>
    <main class="content flex flex-col justify-center items-center h-screen">
        <div>
            <div class="flex flex-col items-center">
                <button class="button-30 mt-8"><a href="./main/main.html" onclick="handleClick(event)">Get Weather Forecast</a></button>
            </div>
            <div class="bartender">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </main>

    <script>
        function handleClick(e) {
            e.preventDefault();
            const bars = document.querySelectorAll(".bar");
            bars.forEach((bar, i) => {
                bar.style.animationPlayState = "running";
            });
            const lastBar = bars[bars.length - 1];
            lastBar.addEventListener("animationend", () => {
                setTimeout(() => {
                    window.location = e.target.href;
                }, 500);
            });
        }        
    </script>
</body>
</html>
